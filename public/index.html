<html lang="en">
  <head>

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

      manifest.json provides metadata used when your web app is installed on a

    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div><style>
      body {
        margin: 0;
        height: 100vh;
        overflow: hidden;
        background: #000;
      }
    
      .snowflake {
        position: absolute;
        top: -10px;
        background: white;
        border-radius: 50%;
        opacity: 0.8;
        user-select: none;
        pointer-events: none;
        box-shadow: 0 0 10px white, 0 0 20px white;
        animation: fall linear infinite;
      }
    
      @keyframes fall {
        0% {
          transform: translateY(0);
        }
        100% {
          transform: translateY(100vh);
        }
      }
    
      @keyframes drift {
        0%, 100% {
          transform: translateX(0);
        }
        50% {
          transform: translateX(10px);
        }
      }
    </style>
    </head>
    <body>
    <script>
      const numFlakes = 100;
    
      for (let i = 0; i < numFlakes; i++) {
        let flake = document.createElement('div');
        flake.className = 'snowflake';
        flake.style.left = Math.random() * 100 + 'vw';
        flake.style.animationDuration = (Math.random() * 3 + 2) + 's'; // Fall speed
        flake.style.animationDelay = Math.random() * 1 + 's'; // Fall delay
        flake.style.width = flake.style.height = Math.random() * 4 + 5 + 'px'; // Size of snowflake
    
        document.body.appendChild(flake);
      }
    </script>
  </body>
</html>
